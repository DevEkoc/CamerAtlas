# Nom logique de l'application Spring Boot
# (utilis� par Actuator, logs, etc.)
spring.application.name=camerAtlas

# URL JDBC de la base MySQL
spring.datasource.url=${DATABASE_URL}

# Identifiants de connexion � la base
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Classe du driver JDBC MySQL
spring.datasource.driver-class-name=${DATABASE_DRIVER_CLASS_NAME}

# Strat�gie de nommage Hibernate :
# conserve exactement les noms des entit�s/annotations
# (ne convertit pas en minuscules ni n'ajoute d'underscores)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Contexte de l'application :
# pr�fixe toutes les routes REST par /api
# Ex : /api/users au lieu de /users
server.servlet.context-path=/api

# Configuration for file uploads
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
